<div class="container">
  <div class="row">
    <div class="col-6">
      <h3 class="pt-3">Customer {{searchdetails.customername}}</h3>
    </div>
    <div class="col-6 pt-3">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-success btn-small" (click)="editcustomer()">Save</button>
        <button type="button" class="btn btn-danger btn-small" (click)="deletecustomer()">Delete</button>
      </div>
    </div>
  </div>
</div>
<form #userForm="ngForm">
  <div class="container pt-3">
    <div class="row">
      <div class="col-6">
        <h6>Customer ID</h6>
      </div>
      <div class="col-6">
        <h6>Phone Number</h6>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <input readonly class="form-control" name="customerid" value="{{searchdetails.customerid}}">
      </div>
      <div class="col-6">
        <input class="form-control" 
          type="tel" placeholder="Phone Number"
          name="phonenumber" [(ngModel)]="searchdetails.phonenumber">
      </div>
    </div>
  </div>>
  <div class="container pt-3">
    <div class="row">
      <div class="col-6">
        <h6>Customer Name</h6>
      </div>
      <div class="col-6">
        <h6>Address</h6>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <input class="form-control" type="text"
          placeholder="Customer Name" name="customername" [(ngModel)]="searchdetails.customername" required>
      </div>
      <div class="col-6">
        <textarea class="form-control" placeholder="Address" rows="5" name="address"
          [(ngModel)]="searchdetails.address"></textarea>
      </div>
    </div>
  </div>
  <div class="container pt-3">
    <div class="row">
      <div class="col-6">
        <h6>Email</h6>
      </div>
      <div class="col-6">
        <h6>Industry</h6>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <input class="form-control" type="text" placeholder="E-mail" name="email" [(ngModel)]="searchdetails.email">
      </div>
      <div class="col-6">
          <select class="form-control" name="industry" [(ngModel)]="searchdetails.industry">
          <option *ngFor="let industry of industries" value="{{industry}}">{{industry}}</option>
        </select>
      </div>
    </div>
  </div>
</form>
<hr>
