<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#"><img
        src="../../assets/128px-SAP-Logo.svg.png" width="62.5"
        height="32" /></a>
  </nav>
  <div class="container" style="margin-top:12%">
    <div class="row">
      <div class="col-sm-7">
        <h1 style="font-size: 50px;color:black;">Customer References<br> Redefined!</h1>
      </div>
      <div class="col-sm-5 formspacing">
        <div class="card" style="width: 18rem; ">
          <div class="card-header">
            <strong>Login</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div *ngIf="errorbutton===1" class="alert alert-danger" role="alert">
                Invalid Email!
              </div>
              <div *ngIf="errorbutton===2" class="alert alert-danger" role="alert">
                Invalid Password!
              </div>
              <label for="email">Email address:</label>
              <input class="form-control form-control-sm" type="email" name="email" [(ngModel)]="users.email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control form-control-sm" name="password" (keyup.enter)="focusableSubmit.click()" [(ngModel)]="users.password">
            </div>
            <div class="row pl-3">
              <button type="submit" class="btn btn-primary" #focusableSubmit (click)="onLogin()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
